<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>To-Do App - Add</title>
    <meta name="description" content="To-Do App">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,400italic,700,700italic,300italic,100italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/jquery-ui-1.11.4.min.css">
    <link rel="stylesheet" id="theme" href="css/body.red.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<header class="header" role="banner">
    <div class="wrapper">
        <div class="header-content">
            <nav role="navigation" aria-label="Main Menu">
                <ul>
                    <li><a href="index.html">Back to list</a></li>
                </ul>
            </nav>
            <div class="s-switcher">
                <label for="styleSwitcher"></label>
                <select id="styleSwitcher" name="styleSwitcher">
                    <option>Select Style</option>
                    <option>Blue</option>
                    <option>Red</option>
                </select>
            </div>
        </div>
    </div>
</header>

<div class="content">

    <div class="wrapper">
        <main class="main" role="main">
            <h1>Add todo</h1>
            <form class="addFormLayout">
                <div class="field-item">
                    <div class="label">
                        <label for="title" id="title-">Titel</label>
                    </div>
                    <div class="value">
                        <input id="title" name="title" type="text" required>
                    </div>
                </div>
                <div class="field-item">
                    <div class="label">
                        <label for="desc">Description</label>
                    </div>
                    <div class="value">
                        <textarea id="desc" name="desc" rows="7" required></textarea>
                    </div>
                </div>
                <div class="field-item">
                    <div class="label">
                        <label>Priority</label>
                    </div>
                    <div class="value">
                        <div class="prio">
                            <input type="radio" id="prio-6" name="priority" value="6" >
                            <label for="prio-6"></label>
                            <input type="radio" id="prio-5" name="priority" value="5" >
                            <label for="prio-5"></label>
                            <input type="radio" id="prio-4" name="priority" value="4" >
                            <label for="prio-4"></label>
                            <input type="radio" id="prio-3" name="priority" value="3" >
                            <label for="prio-3"></label>
                            <input type="radio" id="prio-2" name="priority" value="2" >
                            <label for="prio-2"></label>
                            <input type="radio" id="prio-1" name="priority" value="1" required>
                            <label for="prio-1"></label>
                        </div>
                    </div>
                </div>
                <div class="field-item">
                    <div class="label">
                        <label for="duedate">Complete till:</label>
                    </div>
                    <div class="value">
                        <input id="duedate" name="duedate" type="date" required>
                    </div>
                </div>
                <div class="field-item actions">
                    <div class="value">
                        <button type="submit">Save</button>
                        <button type="reset">Cancel</button>
                    </div>
                </div>
            </form>
        </main>
    </div>

</div>

<footer class="footer">

</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-2.2.3.min.js"><\/script>')</script>
<script src="js/vendor/jquery-ui-1.11.4.min.js"></script>
<script src="js/vendor/fallback-jquerydatepicker.js"></script>
<script src="js/vendor/handlebars.min.js"></script>
<script src="js/vendor/handlebars-intl.js"></script>
<script src="js/templates.js"></script>
<script src="js/main.js"></script>
<script src="js/output.js"></script>

</body>
</html>
