<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>To-Do App</title>
    <meta name="description" content="To-Do App">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-ui-1.11.4.min.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<header class="header" role="banner">
    <div class="wrapper">
        <a href="index.html">Back to list</a>
        <div class="s-switcher">
            <select>
                <option>Select Style</option>
                <option>Blue</option>
                <option>Red</option>
            </select>
        </div>
    </div>
</header>

<div class="content">

    <div class="wrapper">
        <main class="main" role="main">
            <div class="addFormLayout" role="formLayout">
                <div class="fieldItem" role="fieldItem">
                    <div class="label">
                        <div class="title">Titel</div>
                    </div>
                    <div class="value">
                        <input class="titleInput" type="text">
                    </div>
                </div>
                <div class="fieldItem" role="fieldItem">
                    <div class="label">
                        <div class="desc">Description</div>
                    </div>
                    <div class="value">
                        <textarea class="descInput"></textarea>
                    </div>
                </div>
                <div class="fieldItem" role="fieldItem">
                    <div class="label">
                        <div class="priority">Priority</div>
                    </div>
                    <div class="value">
                        <span class="priority-1 priorityInput icon ion-ios-bolt-outline"></span>
                        <span class="priority-2 priorityInput icon ion-ios-bolt-outline"></span>
                        <span class="priority-3 priorityInput icon ion-ios-bolt-outline"></span>
                        <span class="priority-4 priorityInput icon ion-ios-bolt-outline"></span>
                        <span class="priority-5 priorityInput icon ion-ios-bolt-outline"></span>
                    </div>
                </div>
                <div class="fieldItem" role="fieldItem">
                    <div class="label">
                        <div class="completeTill">Complete till:</div>
                    </div>
                    <div class="value">
                        <input class="completeTillInput" type="date">
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>

<footer class="footer">
    <div class="wrapper">
        <div class="footer-actions">
            <a href="index.html">Save</a>
            <a href="index.html">Cancel</a>
        </div>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="js/vendor/jquery-ui-1.11.4.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
