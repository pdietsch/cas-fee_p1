<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>To-Do App - List</title>
    <meta name="description" content="To-Do App - List">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,400italic,700,700italic,300italic,100italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/jquery-ui-1.11.4.min.css">
    <link rel="stylesheet" id="theme" href="css/body.green.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<header class="header" role="banner">
    <div class="wrapper">
        <div class="header-content">
            <nav role="navigation" aria-label="Main Menu">
                <ul>
                    <li><button class="add-todo">Add</button></li>
                </ul>
            </nav>
            <div class="s-switcher">
                <label for="styleSwitcher"></label>
                <select id="styleSwitcher" name="styleSwitcher">
                    <option>Select Style</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                </select>
            </div>
        </div>
    </div>
</header>

<div class="content">
    <div class="filter" role="menu" aria-label="Filter">
        <div class="wrapper">
            <ul role="group">
                <li role="menuitem">
                    <a class="sort-link active" data-sortby="dueDate" href="#"><span class="icon"></span><span class="text">By due Date</span></a>
                </li>
                <li role="menuitem">
                    <a class="sort-link" data-sortby="finishedDate" href="#"><span class="icon"></span><span class="text">By finish Date</span></a>
                </li>
                <li role="menuitem">
                    <a class="sort-link" data-sortby="priority" href="#"><span class="icon"></span><span class="text">By importance</span></a>
                </li>
                <li role="menuitem">
                    <a class="filter-link" data-filterby="finished" href="#"><span class="icon"></span><span class="text">Show finished</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="wrapper">
        <main class="main" role="main">
            <div class="todolist" role="list">

            </div>
        </main>
    </div>

</div>

<footer class="footer">

</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-2.2.3.min.js"><\/script>')</script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>
<script src="js/vendor/jquery-ui-1.11.4.min.js"></script>
<script src="js/vendor/handlebars.min.js"></script>
<script src="js/vendor/handlebars-intl.js"></script>
<script src="js/templates.js"></script>
<script src="js/main.js"></script>
<script src="js/output.js"></script>

</body>
</html>
